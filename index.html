<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style sheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
        <p>Easy <span class="primary-color">Travel</span></p>
      </div>
      <nav>
        <a class="primary-color" href="#">Home</a>
        <a class="nav-title-color" href="#">Packages</a>
        <a class="nav-title-color" href="#">Testimonial</a>
        <a class="nav-title-color" href="#">Blog</a>
        <a class="nav-title-color" href="#">Contact</a>
      </nav>
    </header>

    <main>
      <section class="banner">
        <h3>Explore Your Travel</h3>
        <p>
          Explore the world and find the meaning of your life! Just let us know
          where you wanted to go, down here and we will find you a way!
        </p>
        <div class="selectors">
          <input type="search" placeholder="Where to go" />

          <select name="When" id="month">
            <option class="option-select-none" value="">When</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>

          <select name="SelectType" id="transport">
            <option value="">Select Type</option>
            <option value="Plane">Plane</option>
            <option value="Bus">Bus</option>
            <option value="Train">Train</option>
            <option value="Boat">Boat</option>
          </select>

          <button class="primary-background background: #ff5400;">
            <i class="fa-solid fa-magnifying-glass"></i> Find Now
          </button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
